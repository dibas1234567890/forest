<div class="container">
    <div className="row">
        <div className="col">
            <div className="card">
                <div className="card-header">
                    ttt
                </div>
                <div className="card-body">
                    <form onSubmit={handleSubmit}>
                        <div>
                            <label>Wood Species:</label>
                            <input
                                type="text"
                                name="wood_species"
                                value={formData.wood_species}
                                onChange={handleChange}
                                required
                            />
                        </div>
                        <div>
                            <label>Quantity:</label>
                            <input
                                type="text"
                                name="quantity"
                                value={formData.quantity}
                                onChange={handleChange}
                                required
                            />
                        </div>
                        <div>
                            <label>Dimension:</label>
                            <input
                                type="text"
                                name="dimension"
                                value={formData.dimension}
                                onChange={handleChange}
                                required
                            />
                        </div>
                        <div>
                            <label>Total Amount:</label>
                            <input
                                type="number"
                                name="total_amount"
                                value={formData.total_amount}
                                onChange={handleChange}
                                required
                            />
                        </div>
                        <div>
                            <label>Stamp Description:</label>
                            <input
                                type="text"
                                name="stamp_टाँचा_description"
                                value={formData.stamp_टाँचा_description}
                                onChange={handleChange}
                                required
                            />
                        </div>
                        <div>
                            <label>Seal Description:</label>
                            <input
                                type="text"
                                name="seal_description"
                                value={formData.seal_description}
                                onChange={handleChange}
                                required
                            />
                        </div>
                        <div>
                            <label>Remarks:</label>
                            <input
                                type="text"
                                name="remarks"
                                value={formData.remarks}
                                onChange={handleChange}
                                required
                            />
                        </div>
                        <div>
                            <label>Anusuchi Form ID.:</label>
                            <select
                                name="anusuchi_cha_no"
                                value={formData.anusuchi_cha_no}
                                onChange={handleChange}
                                required
                            >
                                <option value="">Select an option</option>
                                {options.map(option => (
                                    <option key={option.id} value={option.id}>
                                        {option.anusuchi_cha_no}
                                    </option>
                                ))}
                            </select>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
